        <title>Umbrella Decoder - Alura Challenge</title>

    <header>
        <nav class="container">
            <h1 class="titulo">Umbrella Decoder</h1>
            <img class="logo" src="imagens/umbrella.jpg" alt="simbolo da umbrella">
          </nav>
     
    </header>

<body>

<main>
    <section class="input">
        
        <textarea id="input__entrada" placeholder="Digite seu texto."></textarea>

        <div class="informacao">
            <img id="aviso__imagem" src="imagens/exclamação.png" alt="Ponto de exclamação" />
           <h6>Apenas letras minúsculas e sem acentos.</h6> 
        </div>
        
        <div class="botoes">
            <button id="botao__criptografar" onclick="criptografaTexto()">Criptografar</button>
            <button id="botao__descriptografar" onclick="descriptografaTexto()">Descriptografar</button>
        </div>
    </section>
    
  
    <section>
       
        <textarea id="input__saida" placeholder="Ele sairá aqui!" readonly></textarea>
        

    <div class="botoes2">
        <button id="botao__copiar" onclick="copiaTexto()">Copiar</button>
        <button id="botao__apagar" onclick="limpaCampos()">Apagar</button>
    </div>
    </section>
</main>
